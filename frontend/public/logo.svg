<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Left Hand -->
  <g id="leftHand" filter="url(#shadow)">
    <!-- Thumb -->
    <path d="M 45 115 Q 30 110 25 125 Q 28 135 45 130 Z" fill="url(#redGradient)" stroke="#991B1B" stroke-width="1.5"/>
    <!-- Palm and fingers -->
    <path d="M 45 115 Q 35 140 55 155 Q 75 160 85 140 Q 75 125 65 120 Q 55 115 45 115 Z" fill="url(#redGradient)" stroke="#991B1B" stroke-width="1.5"/>
    <!-- Finger details -->
    <path d="M 50 115 Q 48 105 50 90" stroke="#DC2626" stroke-width="3.5" stroke-linecap="round" fill="none"/>
    <path d="M 62 118 Q 62 105 65 88" stroke="#DC2626" stroke-width="3.5" stroke-linecap="round" fill="none"/>
    <path d="M 75 125 Q 78 115 80 95" stroke="#DC2626" stroke-width="3.5" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Right Hand -->
  <g id="rightHand" filter="url(#shadow)">
    <!-- Thumb -->
    <path d="M 155 115 Q 170 110 175 125 Q 172 135 155 130 Z" fill="url(#redGradient)" stroke="#991B1B" stroke-width="1.5"/>
    <!-- Palm and fingers -->
    <path d="M 155 115 Q 165 140 145 155 Q 125 160 115 140 Q 125 125 135 120 Q 145 115 155 115 Z" fill="url(#redGradient)" stroke="#991B1B" stroke-width="1.5"/>
    <!-- Finger details -->
    <path d="M 150 115 Q 152 105 150 90" stroke="#DC2626" stroke-width="3.5" stroke-linecap="round" fill="none"/>
    <path d="M 138 118 Q 138 105 135 88" stroke="#DC2626" stroke-width="3.5" stroke-linecap="round" fill="none"/>
    <path d="M 125 125 Q 122 115 120 95" stroke="#DC2626" stroke-width="3.5" stroke-linecap="round" fill="none"/>
  </g>

  <!-- House Structure -->
  <g id="house" filter="url(#shadow)">
    <!-- Roof -->
    <path d="M 60 95 L 100 50 L 140 95 Z" fill="url(#orangeGradient)" stroke="#EA580C" stroke-width="2" stroke-linejoin="round"/>
    
    <!-- Chimney -->
    <rect x="125" y="60" width="12" height="35" fill="url(#orangeGradient)" stroke="#EA580C" stroke-width="1.5"/>
    
    <!-- Main walls -->
    <rect x="60" y="95" width="80" height="65" fill="url(#orangeGradient)" stroke="#EA580C" stroke-width="2"/>
    
    <!-- Door -->
    <rect x="82" y="120" width="36" height="40" fill="#DC2626" stroke="#991B1B" stroke-width="2" rx="2"/>
    <!-- Door handle -->
    <circle cx="113" cy="142" r="2.5" fill="#FCD34D" stroke="#F59E0B" stroke-width="1"/>
    
    <!-- Left window -->
    <rect x="68" y="105" width="18" height="18" fill="#87CEEB" stroke="#60A5FA" stroke-width="1.5" rx="2"/>
    <line x1="77" y1="105" x2="77" y2="123" stroke="#60A5FA" stroke-width="1"/>
    <line x1="68" y1="114" x2="86" y2="114" stroke="#60A5FA" stroke-width="1"/>
    
    <!-- Right window -->
    <rect x="114" y="105" width="18" height="18" fill="#87CEEB" stroke="#60A5FA" stroke-width="1.5" rx="2"/>
    <line x1="123" y1="105" x2="123" y2="123" stroke="#60A5FA" stroke-width="1"/>
    <line x1="114" y1="114" x2="132" y2="114" stroke="#60A5FA" stroke-width="1"/>
  </g>

  <!-- Large R Letter -->
  <g id="rLetter" filter="url(#shadow)">
    <!-- Vertical stem -->
    <rect x="108" y="75" width="14" height="55" fill="url(#orangeGradient)" stroke="#EA580C" stroke-width="2" rx="3"/>
    
    <!-- Top curve of R -->
    <path d="M 122 75 Q 150 75 150 95 Q 150 108 122 108" fill="url(#orangeGradient)" stroke="#EA580C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Diagonal leg of R -->
    <path d="M 122 108 L 155 130" stroke="url(#orangeGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>